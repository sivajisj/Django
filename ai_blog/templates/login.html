<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="" class="text-white hover:underline">Login</a>
            <a href="" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            

            <!-- Login Form sj -->

            <form  class="space-y-4">
                	<h2 class="text-xl font-semibold">Login</h2>

                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" placeholder="Enter Your Username.." class="w-full p-2 border rounded" name="username" id="username">

                    </div>

                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="text" placeholder="Enter Your password.." class="w-full p-2 border rounded" name="password" id="password">

                    </div>

                    <button class="w-full  bg-blue-600 font-semibold text-white p-2 rounded hover:bg-blue-800" type="submit">Login</button>
            </form>
        </div>
     </div>
</body>
</html>
